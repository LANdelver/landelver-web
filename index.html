<!DOCTYPE html>
<html>
<head>
  <script defer src="js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>LANdelver</title>
  <link rel="icon" type="image/x-icon" href="css/res/favicon.ico"> 
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<!-- the body background will change based on if we have connected yet -->
<body class="">  
  <!-- Loading page content -->
  <div x-data x-show="!$store.socket.hasConnected" x-transition>
    <div class="loading-title">
      <p>&LANdelver</p>
    </div>
    <div class="input-group w3-margin-top">
      <input required="" type="text" name="text" autocomplete="off" class="input" x-model="$store.socket.joinCode">
      <label class="user-label">Join Code</label>
    </div>
    <div x-data="connectMessage">
      <div>
        <button class="button w3-margin-top" x-on:click="connectClicked()">connect</button>
      </div>
      <p class="connection-message" x-init="$watch('$store.socket.connectionFailed', value => connecting = !value)" x-show="connecting">connecting...</p>
      <p class="connection-message" x-show="$store.socket.connectionFailed">connection failed</p>
    </div>
  </div>

  <!-- User space content -->
  <div x-data="user" x-show="$store.socket.hasConnected" x-transition>
    <div class="w3-bar topbar">
      <p>LANdelver</p>
    </div>
    
    <div x-show="!hasSelected" x-transition>
      <div>
        <button class="button w3-margin-top" x-on:click="choosePlayer()">player</button>
      </div>
      
      <div>
        <button class="button w3-margin-top" x-on:click="chooseDm()">dungeon master</button>
      </div>
    </div>

    <!-- DM options-->
    <div x-show="hasSelected && !isPlayer">
        <select class="select" name="campaignSelect" id="campaignSelect">
        <option value="" disabled selected>Choose Campaign</option> 
        </select>
    </div>

    <!-- Player Options -->
    <div x-show="hasSelected && isPlayer">
      <div x-data="charMenu" x-on:requestChars="handleCharacterRequest($event.detail)">
        <button x-show="!hasSelected" class="button w3-margin-top" x-on:click="chooseNew()">New Character</button>
        <div x-show="!hasSelected" class="input-group w3-margin-top">
          <select class="select" name="charSelect" id="charSelect">
            <option value="" disabled selected>Choose Character</option> 
            <template x-for="char in $store.charHandler.existingChars">
              <option x-bind:value="char" x-text="char"></option> 
            </template>
          </select>
        </div>
        <div x-show="hasSelected && pickNew">
          <div class="input-group w3-margin-top">
            <input required="" type="text" name="playerName" autocomplete="off" class="input">
            <label class="user-label">Character Name</label>
          </div>
        <div x-data="imageUploader" x-bind:playerName="playerName">
          <input type="file" @change="imageFile = $event.target.files[0]" accept="image/*">
          <button @click="sendImage">Submit Character Image Upload</button>
        </div>
          <!--Race-->
          <div x-data="{ races: ['Dwarf', 'Elf', 'Halfling', 'Human', 'Dragonborn', 
          'Gnome', 'Half-Elf', 'Half-Orc', 'Tiefling'] }" class="input-group w3-margin-top">
            <select x-data="dropdownState" class="select" name="race" 
              id="race" x-ref="select" x-on:change="checkSelect($refs.select)">
              <option value="" disabled selected>Race</option> 
              <template x-for="race in races">
                <option x-bind:value="race" x-text="race"></option>
              </template>
            </select>
            <label class="user-label">Race</label>
          </div>
          <!--Class-->
          <div x-data="{ classes: ['Artificer', 'Barbarian', 'Bard', 'Cleric', 'Druid', 'Fighter', 
          'Monk', 'Paladin', 'Ranger', 'Rogue', 'Sorcerer', 'Warlock', 'Wizard'] }" class="input-group w3-margin-top">
            <select x-data="dropdownState" class="select" name="dndclass" 
              id="dndclass" x-ref="select" x-on:change="checkSelect($refs.select)">
              <option value="" disabled selected>Class</option> 
              <template x-for="dndclass in classes">
                <option x-bind:value="dndclass" x-text="dndclass"></option>
              </template>
            </select>
            <label class="user-label">Class</label>
          </div>

          <!--Level-->
          <div class="input-group w3-margin-top">
            <select x-data="dropdownState" class="select" name="level" 
              id="level" x-ref="select" x-on:change="checkSelect($refs.select)">
            <option value="" disabled selected>Level</option> 
            <template x-for="i in 20">
              <option x-bind:value="i" x-text="i"></option>
            </template>
            </select>
            <label class="user-label">Level</label>
          </div>
          
          <!--Ability Scores-->
          <div x-data="{ abilities: ['Strength', 'Dexterity', 'Constitution', 
          'Intelligence', 'Wisdom', 'Charisma'] }">
            <template x-for="ability in abilities">
              <div class="input-group w3-margin-top">
                <select x-data="dropdownState" class="select" x-bind:name="ability" 
                  x-bind:id="ability" x-ref="select" x-on:change="checkSelect($refs.select)">
                  <option value="" x-text="ability" disabled selected></option> 
                  <template x-for="i in 18">
                    <option x-bind:value="i + 2" x-text="i + 2"></option>
                  </template>
                </select>
                <label class="user-label" x-text="ability"></label>
              </div>
            </template>
          </div>

          <!--Other-->
          <div class="input-group w3-margin-top">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Armor Class</label>
          </div>

          <div class="input-group w3-margin-top">
            <input required="" type="text" name="text" autocomplete="off" class="input">
            <label class="user-label">Hit Points</label>
          </div>

          <!--Weapons-->
          <div x-data="{ weapons: ['Club', 'Dagger', 'Greatclub', 'Handaxe', 'Javelin', 
          'Light Hammer', 'Mace', 'Quarterstaff', 'Sickle', 'Spear'] }" class="input-group w3-margin-top">
            <select class="select" name="simpleMelee" id="simpleMelee" multiple>
              <option value="" disabled selected>Simple Melee</option>
              <template x-for="weapon in weapons">
                <option x-bind:value="weapon" x-text="weapon"></option> 
              </template>
            </select>
          </div>

          <div x-data="{ weapons: ['Light Crossbow', 'Dart', 'Shortbow', 'Sling'] }" class="input-group w3-margin-top">
            <select class="select" name="simpleRanged" id="simpleRanged" multiple>
              <option value="" disabled selected>Simple Ranged</option>
              <template x-for="weapon in weapons">
                <option x-bind:value="weapon" x-text="weapon"></option> 
              </template>
            </select>
          </div>
          
          <div x-data="{ weapons: ['Blowgun', 'Hand Crossbow', 'Heavy Crossbow', 'Longbow', 'Net'] }" class="input-group w3-margin-top">
            <select class="select" name="martialRanged" id="martialRanged" multiple>
              <option value="" disabled selected>Martial Ranged</option>
              <template x-for="weapon in weapons">
                <option x-bind:value="weapon" x-text="weapon"></option> 
              </template>
            </select>
          </div>
          <div x-data="{ weapons: ['Battleaxe', 'Flail', 'Glaive', 'Greataxe', 'Greatsword', 'Halberd', 'Lance', 'Longsword', 'Maul', 'Morningstar', 'Pike', 'Rapier', 'Scimitar', 'Shortsword', 'Trident', 'Warpick','Warhammer','Whip'] }" class="input-group w3-margin-top">
            <select class="select" name="martialRanged" id="martialMelee" multiple>
              <option value="" disabled selected>Martial Melee</option>
              <template x-for="weapon in weapons">
                <option x-bind:value="weapon" x-text="weapon"></option> 
              </template>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
